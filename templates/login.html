<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login | PresenLytics</title>

    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">

<body>

    <!-- NAVBAR -->
    <div class="nav-bar">
        <div class="logo">
            <img src="../static/assests/logo.png" alt="PresenLytics Logo">
        </div>

        <a href="index.html" class="brand">PresenLytics</a>
        <nav><a href="signup.html">Sign Up
            </a></nav>

    </div>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="../static/assests/flow_gradient_remix.webm" type="video/webm">
    </video>

    <!-- LOGIN CONTAINER -->
    <div class="login-container">

        <form class="login-form" method="post">
            <h1>LOGIN</h1>

            <div class="input-group">
                <img src="../static/assests/Mail.svg" class="icon">
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-group">
                <img src="../static/assests/Lock.svg" class="icon">
                <input type="password" id="login_password" name="password" placeholder="Password" required>
                <img src="../static/assests/Eye.svg" class="eye" data-target="login_password">


            </div>

            <div class="forgot">
                Forgot Password?
            </div>

            <button type="submit" class="login-btn">
                Login
            </button>
            <button type="button" id="googleLoginBtn" class="google-btn">
                <img src="../static/assests/Google.png" alt="Google">
                <span>Continue with Google</span>
            </button>


            <script type="module" src="../static/js/login.js"></script>

            <p class="signup-text">
                New user?
                <a href="signup.html"><span>Sign Up</span></a>
            </p>

        </form>

    </div>

    <script type="module" src="../static/js/login.js"></script>
    <script src="../static/js/script.js"></script>

</body>

</html>
