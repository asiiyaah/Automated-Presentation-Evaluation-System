<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up | PresenLytics</title>

    <link rel="stylesheet" href="../static/css/signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap" rel="stylesheet">


</head>

<body>

    <!-- NAVBAR -->
    <div class="nav-bar">
        <div class="logo">
            <img src="../static/assests/logo.png" alt="PresenLytics Logo">
        </div>

        <a href="/index" class="brand">PresenLytics</a>
        <nav><a href="/login">Login
            </a></nav>

    </div>
    <video class="bg-video" autoplay muted loop playsinline>
        <source src="../static/assests/flow_gradient_remix.webm" type="video/webm">
    </video>
    <!-- SIGNUP FORM -->
    <form class="signup-form" method="post">
        <h1 class="signup-title">Sign Up</h1>

        <div class="input-group">
            <img src="../static/assests/user.svg" class="icon">
            <input type="text" name="fullname" placeholder="Full Name" required>
        </div>

        <div class="input-group">
            <img src="../static/assests/Mail.svg" class="icon">
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <!-- PASSWORD -->
        <div class="input-group">
            <img src="../static/assests/Lock.svg" class="icon">
            <input type="password" id="password" name="password" placeholder="Password" required>
            <img src="../static/assests/Eye.svg" class="eye" data-target="password">

        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="input-group">
            <img src="../static/assests/Lock.svg" class="icon">
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password"
                required>
            <img src="../static/assests/Eye.svg" class="eye" data-target="confirm_password">


        </div>

        <button type="submit" class="signup-btn">Sign Up</button>

        <button id="googleSignupBtn" class="google-btn">
            <img src="../static/assests/Google.png" alt="Google">
            <span>Continue with Google</span>
        </button>
        <p class="login-text">
            Already have an account?
            <a href="/login"><span>Login</span></a>
        </p>
    </form>

    <script type="module" src="../static/js/signup.js"></script>
    <script src="../static/js/script.js"></script>

</body>

</html>
